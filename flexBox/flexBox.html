<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/flexBox.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Pictures</title>
    </head>

    <body>

        <div class="header">
            <div class="container">
                <h1>Non-Euclidean Cities</h1>
                <p>These are random pictures that I generated using <a href="https://app.leonardo.ai/">Leonardo.Ai</a></p>
            </div>
        </div>

        <div class="container">
            <div class="main">
                <div class="space">
                    <div class="cards">
                        <div class="column">
                            <img src="./images/escher1.jpg">
                            <img src="./images/escher2.jpg">
                            <img src="./images/escher3.jpg">
                        </div>
                        <div class="column">
                            <img src="./images/nonEuclidean1.jpg">
                            <img src="./images/nonEuclidean2.jpg">
                            <img src="./images/nonEuclidean3.jpg">
                        </div>
                        <div class="column">
                            <img src="./images/nonEuclidean4.jpg">
                            <img src="./images/nonEuclidean5.jpg">
                            <img src="./images/nonEuclidean6.jpg">
                            <img src="./images/nonEuclidean7.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <h3>Enjoy!</h3>
        </div>
    </body>

</html>
