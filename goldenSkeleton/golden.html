<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/golden.css">
        <link rel="icon" type="image/x-icon" href="./images/golden_skeleton.png">
        <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Golden Skeleton</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h1>Applying filters on the <span>Golden Skeleton</span></h1>
                <p>This will show the various filters apply on this image. I used
                    <span>MidJourney</span> to generate this image.
                </p>
            </div>
        </header>

        <div class="container">
            <div class="main">
                <div class="space">
                    <!--class "cards" is a flex container-->
                    <div class="cards">
                        <div class="row-original">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-invert">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-contrast">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-saturate">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-grey">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-hue">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-sepia">
                            <img src="./images/golden_skeleton.png">
                        </div>
                        <div class="row-opacity">
                            <img src="./images/golden_skeleton.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <h3>Enjoy!</h3>
        </footer>

    </body>

</html>
