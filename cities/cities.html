<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/cities.css">
        <link rel="icon" href="./images/city.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random & Bizarre Cities</title>
    </head>

    <body>

        <div class="header">
            <div class="container">
                <h1>Random & Bizarre Cities</h1>
                <p>These are random pictures that I generated using <a href="https://leonardo.ai/" target="_blank">Leonardo.Ai</a></p>
            </div>
        </div>

        <div class="container">
            <div class="main">
                <div class="space">
                    <!--class "cards" is a flex container-->
                    <div class="cards">
                        <div class="column">
                            <img src="./images/city1.jpg" alt="city1">
                            <img src="./images/city2.jpg" alt="city2">
                            <img src="./images/city3.jpg" alt="city3">
                        </div>
                        <div class="column">
                            <img src="./images/city4.jpg" alt="city4">
                            <img src="./images/city5.jpg" alt="city5">
                            <img src="./images/city6.jpg" alt="city6">
                        </div>
                        <div class="column">
                            <img src="./images/city7.jpg" alt="city7">
                            <img src="./images/city8.jpg" alt="city8">
                            <img src="./images/city9.jpg" alt="city9">
                            <img src="./images/city10.jpg" alt="city10">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <h3>Enjoy!</h3>
        </div>

    </body>

</html>
