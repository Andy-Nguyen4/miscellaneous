<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/cities.css">
        <link rel="icon" type="image/x-icon" href="./images/nonEuclidean7.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bizarre Cities</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h1>Bizarre Cities</h1>
                <p>These are random pictures that I generated using <a href="https://app.leonardo.ai/" target="_blank">Leonardo.Ai</a></p>
            </div>

        <div class="container">
            <div class="main">
                <div class="space">

                    <div class="cards">

                            <img src="./images/escher3.jpg">
                        </div>
                        <div class="column">
                            <img src="./images/nonEuclidean1.jpg">
                            <img src="./images/nonEuclidean2.jpg">
                            <img src="./images/nonEuclidean3.jpg">
                        </div>
                        <div class="column">
                            <img src="./images/nonEuclidean4.jpg">
                            <img src="./images/nonEuclidean5.jpg">
                            <img src="./images/nonEuclidean6.jpg">
                            <img src="./images/nonEuclidean7.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <h3>Enjoy!</h3>
        </div>
    </footer>

</html>
